<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quest Vault</title>
    <link rel="stylesheet" href="CSS/beastvault.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <img src="Images/check.png" alt="Treasure Chest" width="40%" />
        <h1 >Successfuly registered!</span></h1>
        <p class="tagline"></p>

       
            
            <button type="submit" class="btn-login" onclick="window.location.href='index.html';">Back to Login</button>
           
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
