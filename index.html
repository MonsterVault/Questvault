<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quest Vault</title>
    <link rel="stylesheet" href="CSS/beastvault.css">
</head>
<body>
    <div class="login-container">
       <img src="Images/treasure-chest.png" alt="Treasure Chest" width="40%"/>
        <h1>Welcome to <span class="brand-name">Quest Vault</span></h1>
      
        <form action="login-handler.php" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <p class="signup-link">Don't have an account? <a href="Registration.php">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
